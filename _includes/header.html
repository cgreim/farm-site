<header class="">
  <div class="container">
    <nav class="navbar navbar-toggleable-md navbar-light">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <a class="navbar-brand" href="{{ site.url }}/">
        <img src="/assets/images/CFC-logo.png" class="logo" alt="{{ site.title | escape }}">
      </a>

      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="{{ site.url }}/mission/" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              About
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="{{ site.url }}/mission/">Mission / Vision</a>
              <a class="dropdown-item" href="{{ site.url }}/altgeld-sawyer/">Altgeld Sawyer</a>
            </div>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="{{ site.url }}/volunteering/" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Get Involved
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="{{ site.url }}/volunteering/">Volunteering</a>
              <a class="dropdown-item" href="{{ site.url }}/compost/">Compost</a>
              <a class="dropdown-item" href="{{ site.url }}/public-events/">Public Events</a>
              <a class="dropdown-item" href="{{ site.url }}/partnerships/">Partnerships</a>
            </div>
          </li>
             <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="{{ site.url }}/cfc-volunteers/" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Resources
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="{{ site.url }}/cfc-volunteers/">CFC Volunteers</a>
              <a class="dropdown-item" href="{{ site.url }}/general-farming/">General Farming</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ site.url }}/calendar/">Calendar</a>
          </li>
        </ul>

        <form class="form-inline">
          <button class="btn btn-sm btn-primary" type="button">Donate</button>
        </form>

      </div>
    </nav>
  </div>
</header>
